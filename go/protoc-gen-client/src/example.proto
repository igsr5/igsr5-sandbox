syntax = "proto3";

package example;

message Example {
  string name = 1;
  int32 id = 2;
  repeated string tags = 3;
}

service ExampleService {
  rpc Create (Example) returns (Example) {}
  rpc Read (Example) returns (Example) {}
  rpc Update (Example) returns (Example) {}
  rpc Delete (Example) returns (Example) {}
}
